<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/Login/login.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
  </head>
  <body>
   <div class="section1">
    <div class="login">
      <a href="/Home/home.html">  <img src="/image/renteaselogo21.png" alt="Logo" /></a>
      <h1>Login</h1>
      <form action="" method="post">
        <div class="username">
          <label for="username">YOUR EMAIL</label>
          <input
            type="email"
            name="username"
            placeholder="example@gmail.com"
            required
          />
        </div>
        <div class="username">
          <label for="username">PASSWORD</label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="signin">
          <button type="submit">Login</button>
        </div>
      </form>
      <p>Don't have an account? <a href="/signup/signup.html">Sign up</a></p>
    </div>
    <img src="/image/image 12.png" alt="">
  </div>
  </body>
</html>
