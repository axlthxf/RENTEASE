<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/signup/signup.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
  </head>
  <body>
    <div class="section2">
      <div class="signup">
        <img src="/image/renteaselogo21.png" alt="">
        <h1>Sign up</h1>
        <div class="section">
          <form action="" method="post">
            <div class="form">
              <input
                type="text"
                name="Fullname"
                placeholder="Fullname"
                required
              />
            </div>
            <div class="form">
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="form">
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="form">
              <input
                type="password"
                name="confirm_password"
                placeholder="Confirm Password"
                required
              />
            </div>
            <div class="button">
              <button type="submit">Submit</button>
            </div>
          </form>
          <p>Already have an account? <a href="/Login/login.html">Login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
